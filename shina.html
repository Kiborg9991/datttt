<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница продажи товара</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Подключение Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Общие стили */
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .product {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px auto;
            max-width: 400px;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://example.com">
            <div class="product">
                <h2>Шины Michelin</h2>
                <img src="600010993862b0.webp" alt="Шины Michelin" style="width: 100%;">
                <p>Прочные шины для любого типа автомобиля</p>
                <p>Цена: $150</p>
                <p><button class="btn btn-primary">Купить</button></p>
            </div>
        </a>
    </div>

    <footer>
        <p>&copy; 2023 Магазин деталей</p>
    </footer>

    <!-- Подключение Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
